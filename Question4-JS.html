<!DOCTYPE html>
<html lang="en">

<head>
    <title>Question 4 - JavaScript</title>
    <meta charset="UTF-8">
    <script>
    function myFunction() {
        document.getElementById("demo").innerHTML = "Hello World";
    }
    </script>
</head>

<body>
    <h1>HTML DOM Events</h1>
    <p>Trigger a function on hover that will output "Hello World":</p>

    <button onmouseover="myFunction()" onfocus="myFunction()">Action!</button>
    <p id="demo"></p>
</body>
</html>
